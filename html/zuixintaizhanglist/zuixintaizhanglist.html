<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../template/bootstrap/bootstrap.css" />
    <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../template/bootstrap/bootstrap.js"></script>
    <style>
        #pageBox {
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #header {
            width: 100%;
            background: url(../../images/navbar.png);
            color: #f1f1f1;
            text-shadow: 1px 1px 3px #000;
        }

        .mui-title {
            color: #f1f1f1;
            text-shadow: 1px 1px 3px #000;
        }

        #jOrgChart {
            margin-top: 10px;
        }

        .btn_position {
            width: 20%;
            height: 40px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .btn_position button img {
            width: 20px;
            height: 20px;
        }

        #pageMain tr td {
            text-align: inherit;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav" id="header">
        <span class="mui-icon mui-icon-back mui-pull-left" tapmode onclick="comeBack()"></span>
        <h1 class="mui-title">履责记录</h1>
        <span class="mui-icon mui-icon-person mui-pull-right" tapmode onclick="personal()"></span>
    </header>
    <div class="form-group" style="margin-top:48px;">
        <div class="col-xs-8">
            <input type="text" placeholder="输入关键字" id="text">
        </div>
        <div class="btn_position">
            <button type="button" class="btn btn-info" id="search"><img src="../../images/ss.svg" alt=""></button>
        </div>
    </div>
    <div id="jOrgChart">
        <table class="table table-hover table-bordered ">

            <thead>
                <tr>
                    <th class="text-center">工作内容</th>
                    <th class="text-center">责任人</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">详情</th>
                </tr>
            </thead>
            <tbody id="pageMain">

            </tbody>
        </table>
    </div>
    <div id="pageBox">
        <button class="mui-btn" id="prev" style="border-radius:20px;">上一页</button>
        <button class="mui-btn" id="next" style="border-radius:20px;">下一页</button>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        id = api.pageParam.id;
        var url = localStorage.getItem("url")
        var url = url+'maintz.php'
        $.ajax({
            url: url,
            dataType: 'json',
            type: 'post',
            data: {
              user_id:localStorage.getItem("user_id")
            },
            success: function(ret) {

                var tr = '';
                $.each(ret, function(index, value) {
                    tr +=
                        `
              <tr class="text-center">
                   <td>${value.content}</td>
                    <td style="width:60px">${value.user_name}</td>
                    <td style="width:60px">${value.state}</td>
                    <td style="width:60px"><button type="button" class="btn btn-primary" onclick="details(${value.Work_Parameter_ID})">详情</button></td>
                 </tr>
              `
                })
                $('#pageMain').html(tr)
                $(function() {
                    tabPage({
                        pageMain: '#pageMain',
                        pageNav: '#pageNav',
                        pagePrev: '#prev',
                        pageNext: '#next',
                        curNum: 14,
                        /*每页显示的条数*/
                        activeClass: 'active',
                        /*高亮显示的class*/
                        ini: 0 /*初始化显示的页面*/
                    });

                    function tabPage(tabPage) {
                        var pageMain = $(tabPage.pageMain);
                        /*获取内容列表*/
                        var pageNav = $(tabPage.pageNav);
                        /*获取分页*/
                        var pagePrev = $(tabPage.pagePrev);
                        /*上一页*/
                        var pageNext = $(tabPage.pageNext);
                        /*下一页*/
                        var curNum = tabPage.curNum;
                        /*每页显示数*/
                        var len = Math.ceil(pageMain.find("tr").length / curNum);
                        /*计算总页数*/
                        // var pageList = '';
                        /*生成页码*/
                        var iNum = 0;
                        /*当前的索引值*/



                        $(pageMain).find("tr").hide();
                        /************首页的显示*********/
                        for (var i = 0; i < curNum; i++) {
                            $(pageMain).find("tr").eq(i).show()
                        }


                        /*下一页*/
                        pageNext.click(function() {
                            $(pageMain).find("tr").hide();
                            if (iNum == len - 1) {
                                alert('已经是最后一页');
                                for (var i = (len - 1) * curNum; i < len * curNum; i++) {
                                    $(pageMain).find("tr").eq(i).show()
                                }
                                return false;
                            } else {
                                pageNav.find("a").removeClass(tabPage.activeClass);
                                iNum++;
                                pageNav.find("a").eq(iNum).addClass(tabPage.activeClass);
                                //                    ini(iNum);
                            }
                            for (var i = iNum * curNum; i < (iNum + 1) * curNum; i++) {
                                $(pageMain).find("tr").eq(i).show()

                            }
                        });
                        /*上一页*/
                        pagePrev.click(function() {
                            $(pageMain).find("tr").hide();
                            if (iNum == 0) {
                                alert('当前是第一页');
                                for (var i = 0; i < curNum; i++) {
                                    $(pageMain).find("tr").eq(i).show()
                                }
                                return false;
                            } else {
                                pageNav.find("a").removeClass(tabPage.activeClass);
                                iNum--;
                                pageNav.find("a").eq(iNum).addClass(tabPage.activeClass);
                            }
                            for (var i = iNum * curNum; i < (iNum + 1) * curNum; i++) {
                                $(pageMain).find("tr").eq(i).show()
                            }
                        })

                    }


                })

            }
        })
    }

    function comeBack() {   
        api.historyBack({  }, function(ret, err) {     
            if (!ret.status) {       
                api.closeWin();     
            }  
        });
    }

    function details(id) {
        api.openWin({
            name: 'details',
            url: './taizhangdetails.html',
            pageParam: {
                id: id
            }
        });

    }
    $('#search').click(function(event) {
        var keyword = $('#text').val()
            // alert(keyword)
        $('#pageMain>tr').hide() //将原有的内容隐藏
            //然后将含有keyword的li进行渐变显示
        if (keyword == undefined) {
            $('#pageMain>tr').show()
        }
        $("td").filter(":Contains(" + keyword + ")").parents('tr').fadeIn(2000)

    })



</script>

</html>
