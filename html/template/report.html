<script type="text/javascript">
    var ip=localStorage.getItem("ip")
    var Url=`http://${ip}/dutylist/src/job.php`
    $('#gain_time').click(function () {
        let time = new Date(+new Date() + 8 * 3600 * 1000).toISOString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '');
        $('#time').val(time)
    })

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var work_id = getQueryString("work_id");
    var tz_type = getQueryString("tz_type");
    $("#work_id").val(work_id);
    $("#tz_type").val(tz_type);
    $.ajax({
        url: Url,
        dataType: 'json',
        type: 'post',
        data: {
            type: 2,
            work_id: work_id
        },
        success: function (ret) {
            $("#work_basis").val(ret.basis);
            $("#q_score").val(ret.avg_score);
        }
    })

    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

    $("#lefile").on("change", function () {
        var objUrl = getObjectURL(this.files[0]); //获取图片的路径，该路径不是图片在本地的路径
        if (objUrl) {
            $('#photograph1').val($(this).val());
            $("#img").attr("src", objUrl); //将图片路径存入src中，显示出图片
            $("#img").show();
        }
    });

    $("#sub").click(function () {
        var formData = new FormData($("#form")[0]);
        // if (false){
        //       alert("请填写检查人")
        // }else if(false){
        //     alert("分数")
        // }
        // else
        // if($('#text_content').val()==''){
        //     alert("请填写检查记录")
        // }else
        if ($('#text_jianyi').val() == '') {
            alert("请填写审批意见")
        } else {
            $.ajax({
                url:Url,
                type: 'post',
                data: formData,
                // 告诉jQuery不要去处理发送的数据
                processData: false,
                dataType: "json",
                // 告诉jQuery不要去设置Content-Type请求头
                contentType: false,
                // beforeSend: function () {
                //     console.log("正在进行，请稍候");
                // },
                success: function (data) {
                  var data=JSON.stringify(data.code)
                  if (data == 200) {
                    alert("提交成功！")
                } else if (data == 300) {
                    alert("时间间隔未达标");
                } else if (data == 400) {
                    alert("提交失败");
                }
            },
            error: function (data) {
                console.log(data);
            }
        })
        }
    })
    function comeBack(){

    		        }
    	    });
    }
