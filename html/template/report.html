
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Page Description">
    <meta name="author" content="Administrator">
    <title>上传报告型</title>
    <script src="jquery/jquery.js"></script>
    <link href="./bootstrap/bootstrap.css" rel="stylesheet">
    <script src="bootstrap/bootstrap.js"></script>
    <link href="./css/submit.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <style type="text/css">
        img,video{
            width: 60px;
            height: 60px;
        }
        .img1,video{
            display: none;
        }
        audio{
            width: 60px;
            height: 30px;
            display: none;
        }
        .material{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;

        }
        .material_button{
            margin-top: 10px;

        }
        .material_show{
            width:95%;
            margin-bottom: 10px;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            display: none;

        }
        .btn{
          font-size: 12px;
        }
        .img1{
            display: flex;
        }
        #header{
          width: 100%;
          background: url(../../images/navbar.png);
          color:#f1f1f1;
          text-shadow: 1px 1px 3px #000;
        }
        .mui-title{
          color:#f1f1f1;
          text-shadow: 1px 1px 3px #000;
        }
        .mui-bar .mui-icon{
            text-shadow: 1px 1px 3px #000;
        }
        .container{
          margin-top: 44px;
        }
        .btn{
         position: relative;
     }
     .img2{
         position: absolute;
         right: 0;
         top: 0;
         width: 100%;
         height: 100%;
         opacity: 0;
         cursor: pointer;

     }
    </style>

</head>
<body>
  <header class="mui-bar mui-bar-nav" id="header">
    <span class="mui-icon mui-icon-back mui-pull-left" tapmode onclick="comeBack()"></span>
    <h1 class="mui-title">工作提交</h1>
    <span class="mui-icon mui-icon-person mui-pull-right" tapmode onclick="personal()"></span>
  </header>
<div class="container">
    <div class="row col-xs-12">
        <input type="hidden" value="" id="score">
        <form class="form-horizontal" role="form" id="form">
            <input type="hidden" name="type" value="3">
            <input type="hidden" value="" id="work_id" name="work_id">
            <input type="hidden" value="" id="tz_type" name="tz_type">
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-1 control-label">完成情况</label>
                <div class="col-sm-6">
                    <select class="form-control" name="zp_score" id="fraction">
                        <option value='25'>完成25%</option>
                        <option value="50">完成50%</option>
                        <option value='75'>完成75%</option>
                        <option value='100'>全部完成</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-1 control-label">得分依据</label>
                <div class="col-sm-6">
                    <textarea class="form-control" disabled rows="2" id="work_basis" name="text_jianyi"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-1 control-label">工作类容</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="8" id="text_jianyi" name="text_jianyi"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-1 control-label">相关意见</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="5" id="text_jianyi" name="text_jianyi"></textarea>
                </div>
            </div>
            <div class="material">
                <div class="material_show">
                    <div class="img1"></div>
                    <div><video src="" id="video_show" controls="controls"></video></div>
                    <div><audio src="" id="audio_show" controls="controls"></audio></div>
                    <div class="add_file"></div>
                </div>
                <div class="material_show1">

                    <input id="video1" type="file" style="display:none" name="photograph1">
                    <input id="audio1" type="file" style="display:none" name="photograph1">

                </div>
                <div class="material_button">
                    <button type="button" class="btn btn-primary"
                            style="background:#009688" id="image">
                              <input id="image1" type="file"  name="photograph1[]" multiple class="img2">
                        上传图片
                    </button>
                    <button  type="button" class="btn btn-primary"
                            style="background:#009688" id="video">
                        上传视频
                    </button>
                    <button  type="button" class="btn btn-primary"
                            style="background:#009688" id="audio">
                        上传录音
                    </button>
                    <button  type="button" class="btn btn-primary"
                            style="background:#009688" id="file">
                            <input id="file1" type="file"  name="photograph1[]" multiple class="img2">
                        上传文件
                    </button>
                </div>

            </div>
            <div class="submit">
                <button type="button" class="btn btn-info" id="sub">提交</button>
                <button type="reset" class="btn btn-default" id="reset">重新填写</button>
            </div>
        </form>
    </div>
</div>


</body>
<script type="text/javascript">
var ip=localStorage.getItem("ip")
var Url=`http://${ip}/dutylist/src/job.php`
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
	}
	var work_id = getQueryString("work_id");
	var tz_type = getQueryString("tz_type");
	$("#work_id").val(work_id);
	$("#tz_type").val(tz_type);
	$.ajax({
		url: Url,
		dataType: 'json',
		type: 'post',
		data: {
			type: 2,
			work_id: work_id
		},
		success: function (ret) {
			$("#work_basis").val(ret.basis);
			$("#q_score").val(ret.avg_score);
		}
	})

	function getObjectURL(file) {
		var url = null;
		if (window.createObjectURL != undefined) { // basic
			url = window.createObjectURL(file);
		} else if (window.URL != undefined) { // mozilla(firefox)
			url = window.URL.createObjectURL(file);
		} else if (window.webkitURL != undefined) { // webkit or chrome
			url = window.webkitURL.createObjectURL(file);
		}
		return url;
	}


	$("#video1").on("change", function () {
		var objUrl = getObjectURL(this.files[0]);
		if (objUrl) {
			$("#video_show").attr("src", objUrl);
			$("#video_show").show();
			$(".material_show").css({"display":"flex"});
		}
	});
	$("#audio1").on("change", function () {
		var objUrl = getObjectURL(this.files[0]);
		if (objUrl) {
			$("#audio_show").attr("src", objUrl);
			$("#audio_show").css({"display":"inline-block"});
			$(".material_show").css({"display":"flex"});
		}
	});
    //图片预览
	$("#image").click(function(){
		// $('#image1').click();
		$(`#image1`).on("change", function () {
			var files = this.files;
			$.each(files,function(key,value){
				var div = document.createElement("div"),
				img = document.createElement("img");
				var fr = new FileReader();
				fr.onload = function(){
					img.src=this.result;
					img.src=this.result;
					div.appendChild(img);
					$('.img1').get(0).appendChild(div);
				}
				fr.readAsDataURL(value);
			})
					$('.img1').show()
					$(".material_show").css({"display":"flex"});


		});
    $("#image1").removeAttr("id");
	})
	$("#audio").click(function(){
		$("#audio1").click()
	})
	$("#video").click(function(){
		$("#video1").click()
	})
  $("#file").click(function(){
		var text='';
		$('#file1').on("change", function () {
			var files = this.files;
			$(".material_show").css({"display":"flex"});
			$.each(files,function(key,value){
				text=value.name
				var text1 = document.createTextNode(text),
					p = document.createElement("p");
				    p.appendChild(text1);
					$('.add_file').get(0).appendChild(p);

			})
		});
		$("#file1").removeAttr("id");
	})

	$("#sub").click(function () {
		var formData = new FormData($("#form")[0]);
		// if (false){
		//       alert("请填写检查人")
		// }else if(false){
		//     alert("分数")
		// }
		// else
		// if($('#text_content').val()==''){
		//     alert("请填写检查记录")
		// }else
		if ($('#text_jianyi').val() == '') {
			alert("请填写审批意见")
		}else {
			$.ajax({
				url: Url,
				type: 'post',
				data: formData,
				// 告诉jQuery不要去处理发送的数据
				processData: false,
				dataType: "json",
				// 告诉jQuery不要去设置Content-Type请求头
				contentType: false,
				// beforeSend: function () {
				//     console.log("正在进行，请稍候");
				// },
				success: function (data) {
					console.log(JSON.stringify(data))
				},
				error: function (data) {
					console.log(data);
				}
			})
		}
	})
  function comeBack(){
  	    api.historyBack({
  	    },function(ret,err){
  		        if (!ret.status) {
  			            api.closeWin();
  		        }
  	    });
  }
  $('#reset').click(function () {
    $('.img1>div').remove()
    $('.add_file>p').remove()
  $("#video_show").attr("src", '');
  $("#audio_show").attr("src", '');
  $("#video_show").hide();
  $("#audio_show").css({"display":"none"});

})
</script>
</html>
