<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src = "highcharts.js"> </script>
    <link rel="stylesheet" href="../template/bootstrap/bootstrap.css">

<style>
.header{
  width: 100%;
  height: 50px;

}

  position: fixed;
	height: 50px;
	width: 100%;

  background: url(../../images/navbar.png);

<body>
  <div class="header">
  <header>
    <div>
    <span tapmode onclick="comeBack()"><img src="../../images/fh.svg" alt="" ></span>
<h4>统计曲线图</h4>
</div>
</header>
</div>
<!-- <p>你当前在本部门排第一，完成度90%，恭喜你进入减责行列。</p> -->
<form class="form-horizontal">
  <div class="form-group">
      <label for="" class="col-sm-2 col-md-2 col-lg-1  control-label">部门</label>
      <div class="col-sm-4">
          <select class="form-control" id="or">

    </select>
      </div>
  </div>
    <div class="form-group">
        <label for="" class="col-sm-2 col-md-2 col-lg-1  control-label">岗位</label>
        <div class="col-sm-4">
            <select class="form-control" id="post">

      </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 col-md-2 col-lg-1 control-label">用户</label>
        <div class="col-sm-4">
            <select class="form-control" id="user">

      </select>
        </div>
    </div>
    <div class="btn_position">
        <button type="button" class="btn btn-info" id="search"><img src="../../images/ss.svg" alt=""></button>
    </div>
</form>
<div id="container1" style="min-width:350px; height:300px; margin:15px auto;"></div>

<div id="container3" style="min-width: 350px; height: 300px; margin:0 auto;"></div>

</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    var ip = localStorage.getItem("ip")
    var url = `http://${ip}/shop/src/diagram.php`
    var chart;
    $(document).ready(function () {
              $.ajax({
                   url:url,
                   dataType:'json',
                   type:'post',
                   data:{
                      type:1,
                      user_id:localStorage.getItem("user_id")
                   },
                   success:function(ret){
                              console.log(ret);
              //曲线图初始化
              var chart;
              chart = new Highcharts.Chart({
                  chart: {
                      renderTo: 'container1',
                      type: 'line',
                      marginRight: 100,
                      marginBottom: 25
                  },
                  title: {
                      text: '用户履责得分曲线',
                      x: -20 //center
                  },
                  subtitle: {
                      text: '用户履责得分曲线',
                      x: -20
                  },
                  xAxis: {
                      categories: ret.date
                  },
                  yAxis: {
                      title: {
                          text: '数据'
                      },
                      plotLines: [{
                          value: 0,
                          width: 2,
                          color: '#808080'
                      }]
                  },
                  tooltip: {
                      formatter: function () {
                          return '<b>' + this.series.name + '</b><br/><br/>' +
                      this.x + ': ' + this.y + '分';
                      }
                  },
                  legend: {
                      layout: 'vertical',
                      align: 'right',
                      verticalAlign: 'top',
                      x: -20,
                      y: 200,
                      borderWidth: 0
                  },
                  series: ret.arr
              });
          //饼状图初始化
          chart = new Highcharts.Chart({
              chart: {
                  renderTo: 'container3',
                  plotBackgroundColor: null,
                  plotBorderWidth: null,
                  plotShadow: false
              },
              title: {
                  text: '当天清单数据饼状图表'
              },
              tooltip: {
                  formatter: function () {
                      return '<b>' + this.point.name + '</b>: ' + this.percentage.toFixed(2) + ' %';
                  }
              },
              plotOptions: {
                  pie: {
                      allowPointSelect: true,
                      cursor: 'pointer',
                      dataLabels: {
                          enabled: true,
                          color: '#000000',
                          connectorColor: '#000000',
                          formatter: function () {
                              return '<b>' + this.point.name + '</b>: ' + this.percentage.toFixed(2) + ' %';
                          }
                      }
                  }
              },
              series: [{
                  type: 'pie',
                  name: 'pie',
                  data: ret.cake
              }]
          });
          var con="<option value='0'>--请选择部门--</option>"
          $.each(ret.or,function(index ,value){
              con+="<option value='"+value.id+"'>"+value.Organization_Name+"</option>"
          })
          $('#or').html(con)

                      }
                  })
          $('#or').change(function(){
              var  or_id=$(this).val();
              // alert($or_id);
              $.ajax({
                  url:url,
                  dataType:'json',
                  type:'post',
                  data:{
                      type:4,
                      or_id:or_id
                  },
                  success:function(ret){
                      var post_str='<option value="0">--请选择岗位--</option>'
                      $.each(ret,function(index,value){
                          post_str+='<option value="'+value.id+'">'+value.post_name+'</option>'
                      })
                      $('#post').html(post_str);
                  }
              })
          })
          $('#post').change(function(){

              var  post_id=$(this).val();
              $.ajax({
                  url:url,
                  dataType:'json',
                  type:'post',
                  data:{
                      post_id:post_id,
                      type:2
                  },
                  success:function(ret){
                       var con="<option value='0'>--请选择责任人--</option>"
                      $.each(ret,function(index,value){
                           con+="<option value='"+value.user_id+"'>"+value.user_name+"</option>"
                      })
                       $("#user").html(con)
                   }

              })
          })
          $('#search').click(function(){
              var or_id  =$("#or").val();
              var post_id=$('#post').val();
              var user_id=$("#user").val();
              $.ajax({
                  url:url,
                  dataType:'json',
                  type:'post',
                  data:{
                      type:3,
                      post_id:post_id,
                      user_id:user_id,
                      or_id:or_id
                  },
                  success:function(con){
                     var chart;
                   chart = new Highcharts.Chart({
                  chart: {
                      renderTo: 'container1',
                      type: 'line',
                      marginRight: 100,
                      marginBottom: 25
                  },
                  title: {
                      text: '曲线图表',
                      x: -20 //center
                  },
                  subtitle: {
                      text: '用户得分曲线',
                      x: -20
                  },
                  xAxis: {
                      categories:con.date
                  },
                  yAxis: {
                      title: {
                          text: '数据'
                      },
                      plotLines: [{
                          value: 0,
                          width: 2,
                          color: '#808080'
                      }]
                  },
                  tooltip: {
                      formatter: function () {
                          return '<b>' + this.series.name + '</b><br/><br/>' +
                      this.x + ': ' + this.y + '分';
                      }
                  },
                  legend: {
                      layout: 'vertical',
                      align: 'right',
                      verticalAlign: 'top',
                      x: -20,
                      y: 200,
                      borderWidth: 0
                  },
                  series: con.arr
              });


                  }
              })

          })


      });
</script>
<script>
    function comeBack() {   
        api.historyBack({  }, function(ret, err) {     
            if (!ret.status) {       
                api.closeWin();     
            }  
        });
    }
</script>
