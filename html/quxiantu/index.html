<script type="text/javascript">
var ip=localStorage.getItem("ip")
  var url=`http://${ip}/dutylist/src/diagram.php`
        var chart;
        $(document).ready(function () {
            $.ajax({
                 url:url,
                 dataType:'json',
                 type:'post',
                 data:{
                    type:1,
                 },
                 success:function(ret){
            //曲线图初始化
            chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'container1',
                    type: 'line',
                    marginRight: 100,
                    marginBottom: 25
                },
                title: {
                    text: '月曲线图表',
                    x: -20 //center
                },
                subtitle: {
                    text: '用户得分曲线',
                    x: -20
                },
                xAxis: {
                    categories: ret.date
                },
                yAxis: {
                    title: {
                        text: '数据'
                    },
                    plotLines: [{
                        value: 0,
                        width: 2,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/><br/>' +
                    this.x + ': ' + this.y + '分';
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -20,
                    y: 200,
                    borderWidth: 0
                },
                series: ret.arr
            });
        //饼状图初始化
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container3',
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: '清单数据饼状图表'
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.point.name + '</b>: ' + this.percentage.toFixed(2) + ' %';
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        formatter: function () {
                            return '<b>' + this.point.name + '</b>: ' + this.percentage.toFixed(2) + ' %';
                        }
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'pie',
                data: ret.cake
            }]
        });

        var con="<option value='0'>--请选择岗位--</option>"
        $.each(ret.post,function(index ,value){
            con+="<option value='"+value.id+"'>"+value.post_name+"</option>"
        })
        $('#post').html(con)
                    }
                })
    });
    $('#post').change(function(){
           console.log(1)
           var post_id=$(this).val();
           console.log(post_id)
           $.ajax({
               url:url,
               dataType:'json',
               type:'post',
               data:{
                   post_id:post_id,
                   type:2
               },
               success:function(ret){
                    var con="<option value='0'>--请选择责任人--</option>"
                   $.each(ret,function(index,value){
                        con+="<option value='"+value.user_id+"'>"+value.user_name+"</option>"
                   })
                    $("#user").html(con)
                }

           })
       })
    $('#search').click(function(){
          var post_id=$('#post').val();
          var user_id=$("#user").val();
          $.ajax({
              url:url,
              dataType:'json',
              type:'post',
              data:{
                  type:3,
                  post_id:post_id,
                  user_id:user_id
              },
              success:function(con){
                 var chart;
               chart = new Highcharts.Chart({
              chart: {
                  renderTo: 'container1',
                  type: 'line',
                  marginRight: 100,
                  marginBottom: 25
              },
              title: {
                  text: '曲线图表',
                  x: -20 //center
              },
              subtitle: {
                  text: '用户得分曲线',
                  x: -20
              },
              xAxis: {
                  categories:con.date
              },
              yAxis: {
                  title: {
                      text: '数据'
                  },
                  plotLines: [{
                      value: 0,
                      width: 2,
                      color: '#808080'
                  }]
              },
              tooltip: {
                  formatter: function () {
                      return '<b>' + this.series.name + '</b><br/><br/>' +
                  this.x + ': ' + this.y + '分';
                  }
              },
              legend: {
                  layout: 'vertical',
                  align: 'right',
                  verticalAlign: 'top',
                  x: -20,
                  y: 200,
                  borderWidth: 0
              },
              series: con.arr
          });
              }
          })

      })
</script>
