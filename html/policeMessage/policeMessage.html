<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <script src="../template/jquery/jquery.js"></script>
    <link href="../template/bootstrap/bootstrap.css" rel="stylesheet">
    <script src="../template/bootstrap/bootstrap.js"></script>
    <style>
        body {}

        #div {
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #div img {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }

        #control_father,
        #pressure_father {
            display: none;
            font-size: 10px;
            margin: 0 auto;
            margin-top: 10px;
            width: 95%;
        }

        .btn {
            font-size: 8px;
            width: 40px;
        }

        #control tr td {
            vertical-align: inherit;
        }

        #pressure tr td {
            vertical-align: inherit;
        }

        #header {
            width: 100%;
            height: 50px;
        }

        header {
            height: 50px;
            width: 100%;
            margin-bottom: 5px;
            background: url(../../images/navbar.png);
            color: #f1f1f1;
            text-shadow: 1px 1px 3px #000;
            position: fixed;
            z-index: 999;
        }

        h4 {
            color: #f1f1f1;
            text-shadow: 1px 1px 3px #000;
        }

        header div {
            margin-left: 15px;
            width: 57%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        header img {
            width: 17px;
            height: 17px;
            display: block;
        }

        header span {
            width: 40px;
            height: 100%;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <header>
            <div>
                <span tapmode onclick="comeBack()"><img src="../../images/fh.svg" alt="" ></span>
                <h4>报警信息</h4>
            </div>
        </header>
    </div>
    <div id="div">
        <img src="../../images/kx.svg" alt="">
        <p>暂无报警信息</p>
    </div>
    <table class="table table-hover table-bordered " id="control_father">
        <caption>消控报警信息</caption>
        <thead class="text-center">
            <tr>
                <th class="text-center">报警信息</th>
                <th class="text-center">设备地址</th>
                <th class="text-center">报警时间</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody id="control">

        </tbody>
    </table>

    <table class="table table-hover table-bordered" id="pressure_father">
        <caption>水压报警信息</caption>
        <thead class="text-center">
            <tr>
                <th class="text-center">报警信息</th>
                <th class="text-center">设备地址</th>
                <th class="text-center">水压值</th>
                <th class="text-center">报警时间</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody id="pressure">

        </tbody>
    </table>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {

    };
    $('#div').show()
    url = "http://192.168.0.127/dutylist/src/api/xiaokong.php"
    var user_id = localStorage.getItem("user_id")
    $.ajax({
        url: url,
        type: 'post',
        dataType: "json",
        data: {
            type: 2,
            user_id: user_id
        },
        success: function(ret) {
            if (ret) {
                $('#div').hide()
                var controltr = '';
                var pressuretr = '';
                $.each(ret, function(index, value) {
                    if (value.appid == 0) {
                        $('#control_father').show()
                        if (value.alarm_content == 1) {
                            var alarm_content = "火警"
                        }
                        if (value.alarm_content == 2) {
                            var alarm_content = "故障"
                        }
                        if (value.alarm_content == 3) {
                            var alarm_content = "屏蔽"
                        }
                        if (value.alarm_content == 4) {
                            var alarm_content = "反馈"
                        }
                        if (value.alarm_content == 5) {
                            var alarm_content = "离线"
                        }
                        controltr +=
                            ` <tr class="text-center">
                <td>${alarm_content}</td>
                <td>${value.address}</td>
                <td>${value.add_time}</td>
                <td><button type="button" class="btn btn-primary" onclick="controlbj('${value.add_time}','${alarm_content}','${value.address}')">操作</button></td>
              </tr>`
                    }
                    if (value.appid == 1) {
                        $('#pressure_father').show()
                        if (value.alarm_content == 11) {
                            var alarm_content = "水压高"
                        }
                        if (value.alarm_content == 12) {
                            var alarm_content = "水压低"
                        }
                        pressuretr +=
                            ` <tr class="text-center">
                <td>${alarm_content}</td>
                <td>${value.address}</td>
                <td>${value.parameter}</td>
                <td>${value.add_time}</td>
                <td><button type="button" class="btn btn-primary" onclick="pressurebj('${value.add_time}','${alarm_content}','${value.address}','${value.parameter}')">操作</button></td>
                </tr>`
                    }

                })
                $('#control').html(controltr)
                $('#pressure').html(pressuretr)
            }
        },
        error: function(ret) {
            console.log(JSON.stringify(ret))
        }

    })

    function comeBack() {
        api.openWin({
            name: 'policeMessageSub',
            url: '../index.html',
            pageParam: {

            }
        });
    }

    function controlbj(time, alarm_content, Addr) {
        api.openWin({
            name: 'policeMessageSub',
            url: './policeMessageSub.html',
            pageParam: {
                policeTime: time,
                Addr: Addr,
                alarm_content: alarm_content
            }
        });
    }

    function pressurebj(time, parameter, alarm_content, Addr) {
        api.openWin({
            name: 'policeMessageSub',
            url: './policeMessageSub.html',
            pageParam: {
                policeTime: time,
                Addr: Addr,
                alarm_content: alarm_content,
                parameter: parameter
            }
        });
    }
</script>

</html>
