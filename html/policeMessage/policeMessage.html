         var arr=[];

         var mySocket;
         (function Star() {
             mySocket = new WebSocket("ws://192.168.0.105:50020");
             mySocket.onopen = function Open() {
                 // Show("连接打开");
             };
             mySocket.onmessage = function (evt) {
                 var msg=evt.data
                 var data = eval('(' + msg + ')');
                 arr.push(data)
                 if(data) {
                   localStorage.setItem("policeMessage",1)
                     $('.table').show()
                     $('#div').hide()
                     var tr = '';
                     $.each(arr, function (index, value) {
                         if (value.Mtype == 1) {
                             var Mtype = "火警"
                         }
                         if (value.Mtype == 2) {
                             var Mtype = "故障"
                         }
                         if (value.Mtype == 3) {
                             var Mtype = "屏蔽"
                         }
                         if (value.Mtype == 4) {
                             var Mtype = "反馈"
                         }
                         if (value.Mtype == 5) {
                             var Mtype = "离线"
                         }
                         tr += ` <tr class="text-center">
                       <td>${Mtype}</td>
                       <td>${value.Addr}</td>
                       <td>${value.DeviceNo}</td>
                       <td>${value.DateT}</td>
                       <td><button type="button" class="btn btn-primary" onclick="bj('${value.DateT}')">报警</button></td>
                     </tr>`
                     })
                     $('tbody').html(tr)

                 }


             };
             mySocket.onclose = function Close() {
                 // Show("连接关闭");
                 mySocket.close();
             };
